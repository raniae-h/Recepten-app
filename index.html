  <script>
    const translations = {
      nl: { title: "Recepten", searchPlaceholder: "Zoeken...",  category: "Categorie", origin: "Herkomst", difficulty: "Moeilijkheidsgraad", time: "Tijd", allTimes: "Alle tijden", timeLessThan30: "< 30 minuten", time30to60: "30 - 60 minuten", timeMoreThan60: "> 60 minuten"},

      fr: { title: "Recettes", searchPlaceholder: "Recherche...", category: "Cat√©gorie", origin: "Origine", difficulty: "Difficult√©", time: "Temps", allTimes: "Tous les temps", timeLessThan30: "< 30 minutes", time30to60: "30 - 60 minutes", timeMoreThan60: "> 60 minutes" }
    };

    

    const langSelect = document.getElementById("language-select");

    function updateTexts(lang) {
      document.documentElement.lang = lang;
      document.getElementById("title").textContent = translations[lang].title;
      const searchInput = document.getElementById("search");
      if (searchInput) {
        searchInput.placeholder = translations[lang].searchPlaceholder;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      updateTexts("nl");
    });

    langSelect.addEventListener("change", e => {
      updateTexts(e.target.value);
    });
  </script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
  const toggleBtn = document.getElementById('toggle-dark-mode');
  const body = document.body;


  if (localStorage.getItem('dark-mode') === 'true') {
    body.classList.add('dark-mode');
    toggleBtn.textContent = '‚òÄÔ∏è';
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');

    
    localStorage.setItem('dark-mode', isDark);

    
    toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  });
});
</script>
