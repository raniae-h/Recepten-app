<!doctype html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recepten app</title>
</head>

<body>

  <nav>
    <a href="#" class="logo">ReceptenApp</a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Recepten</a></li>
      <li><a href="#">Favorieten</a></li>
      <li><a href="#">Over</a></li>
    </ul>
    <div class="menu-toggle">&#9776;</div>
  </nav>

  <select id="language-select">
    <option value="nl">Nederlands</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
  </select>

  <h1 id="title">Recepten</h1>

  <div id="filters">
    <input type="text" id="search" placeholder="Zoek recepten..." />
    <select id="category-filter">
      <option value="">Alle categorieën</option>
    </select>
    <select id="herkomst-filter">
      <option value="">Alle herkomsten</option>
    </select>
    <select id="moeilijkheid-filter">
      <option value="">Moeilijkheid</option>
    </select>
    <select id="tijd-filter">
      <option value="">Tijd</option>
    </select>
  </div>

  <div id="recepten">

  </div>

  <div id="modal" style="display:none;">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  
  <script>
    const translations = {
      nl: { title: "Recepten", searchPlaceholder: "Zoeken..." },
      en: { title: "Recipes", searchPlaceholder: "Search..." },
      fr: { title: "Recettes", searchPlaceholder: "Recherche..." }
    };

    const langSelect = document.getElementById("language-select");

    function updateTexts(lang) {
      document.documentElement.lang = lang;
      document.getElementById("title").textContent = translations[lang].title;
      const searchInput = document.getElementById("search");
      if (searchInput) {
        searchInput.placeholder = translations[lang].searchPlaceholder;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      updateTexts("nl");
    });

    langSelect.addEventListener("change", e => {
      updateTexts(e.target.value);
    });
  </script>

  <script src="main.js"></script>
</body>

</html>
