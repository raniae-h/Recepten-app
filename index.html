<!doctype html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>FoodCorner</title>

  <link rel="stylesheet" crossorigin href="/assets/index-BG-v_ASo.css">
</head>

<body>

  <nav>
  <a href="#" class="logo">FoodCorner</a>

  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Recepten</a></li>
    <li><a href="#">Over</a></li>
  </ul>

  <div class="hamburger-wrapper">
  <button id="hamburger" aria-label="Menu">&#9776;</button>
  <div id="hamburger-menu">
    <button id="toggle-dark-mode" aria-label="Toggle dark mode">🌙/☀️</button>
    <select id="language-select" aria-label="Select language">
      <option value="nl">NL</option>
      <option value="en">ENG</option>
      <option value="fr">FR</option>
    </select>
    <button id="Profiel">Profiel</button>
    <button id="Instellingen">Instellingen</button>
  </div>
</div>

</nav>

<section class="recipe-header">
  <h1 id="title">Jouw digitale kookmaatje</h1>

  <div class="filters" id="filters">
    <input type="text" id="search" placeholder="Zoek recepten..." />
    <select id="category-filter">
      <option value="">Alle categorieën</option>
    </select>
    <select id="herkomst-filter">
      <option value="">Alle herkomsten</option>
    </select>
    <select id="moeilijkheid-filter">
      <option value="">Moeilijkheid</option>
    </select>
    <select id="tijd-filter">
      <option value="">Tijd</option>
    </select>
  </div>
</section>
  <div id="recepten">

  </div>

  <div id="modal" style="display:none;">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  
  <script>
    const translations = {
      nl: { title: "Recepten", searchPlaceholder: "Zoeken..." },
      en: { title: "Recipes", searchPlaceholder: "Search..." },
      fr: { title: "Recettes", searchPlaceholder: "Recherche..." }
    };

    const langSelect = document.getElementById("language-select");

    function updateTexts(lang) {
      document.documentElement.lang = lang;
      document.getElementById("title").textContent = translations[lang].title;
      const searchInput = document.getElementById("search");
      if (searchInput) {
        searchInput.placeholder = translations[lang].searchPlaceholder;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      updateTexts("nl");
    });

    langSelect.addEventListener("change", e => {
      updateTexts(e.target.value);
    });
  </script>

  <script src="main.js"></script>

<script>
  const toggleBtn = document.getElementById('toggle-dark-mode');
  const body = document.body;

  // Check of er een voorkeur is opgeslagen
  if (localStorage.getItem('dark-mode') === 'true') {
    body.classList.add('dark-mode');
    toggleBtn.textContent = '☀️';
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');

    
    localStorage.setItem('dark-mode', isDark);

    
    toggleBtn.textContent = isDark ? '☀️' : '🌙';
  });
</script>


</body>

</html>
